<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Multi-Room Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background-color: #0d1117;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #161b22;
      width: 90%;
      max-width: 800px;
      height: 90vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #21262d;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 600;
      border-bottom: 1px solid #30363d;
    }
    #login {
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
    }
    input {
      width: 250px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
      background-color: #21262d;
      color: white;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2ea043;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      display: none;
    }
    #room-name {
      background-color: #21262d;
      padding: 10px;
      border-bottom: 1px solid #30363d;
      text-align: center;
      font-weight: 600;
    }
    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }
    .me {
      background-color: #238636;
      align-self: flex-end;
    }
    .other {
      background-color: #30363d;
      align-self: flex-start;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
    #input-area {
      display: flex;
      padding: 10px;
      background-color: #161b22;
      border-top: 1px solid #30363d;
    }
    #msg {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
      background-color: #21262d;
      color: white;
      margin-right: 8px;
    }
    #leave-btn {
      background-color: #da3633;
    }
    #leave-btn:hover {
      background-color: #f85149;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>ðŸ’¬ Real-Time Multi-Room Chat</header>

    <div id="login">
      <input id="username" placeholder="Enter username">
      <input id="room" placeholder="Enter room name">
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="chat">
      <div id="room-name"></div>
      <div id="chat-box"></div>

      <div id="input-area">
        <input id="msg" type="text" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
        <button id="leave-btn" onclick="leaveRoom()">Leave</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    let currentRoom = "";
    let username = "";

    function joinRoom() {
      username = document.getElementById("username").value.trim();
      currentRoom = document.getElementById("room").value.trim();
      if (!username || !currentRoom) {
        alert("Please enter both username and room!");
        return;
      }
      socket.emit("join", { username, room: currentRoom });
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      document.getElementById("room-name").innerText = "Room: " + currentRoom;
      addMessage(`ðŸŸ¢ You joined ${currentRoom}`, "system");
    }

    function sendMessage() {
      const msg = document.getElementById("msg").value.trim();
      if (msg) {
        socket.emit("message", { msg });
        addMessage(`${username}: ${msg}`, "me");
        document.getElementById("msg").value = "";
      }
    }

    function leaveRoom() {
      socket.emit("leave", { username, room: currentRoom });
      document.getElementById("chat").style.display = "none";
      document.getElementById("login").style.display = "flex";
      addMessage(`ðŸ”´ You left ${currentRoom}`, "system");
    }

    socket.on("message", (msg) => {
      if (!msg.startsWith(username + ":")) {
        addMessage(msg, "other");
      }
    });

    function addMessage(msg, type) {
      const box = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.classList.add("message");
      if (type === "me") div.classList.add("me");
      else if (type === "other") div.classList.add("other");
      else div.style.textAlign = "center";
      div.textContent = msg;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
